--- 
- summary: |
     Проверка добавления товара в корзину
  requirement: | 
     Пользователь может добавить товар в корзину и он будет отображаться в ней
  prerequisites: |
    Открыта главная страница магазина с товарами
  test-data: |
    no data
  steps:
    - выбираем товар 
    - нажимаем кнопку "в корзину"
    - нажимаем кнопку "Корзина"
  expected-result: |
    Товар добавлен в корзину

- summary: |
    Проверка оформления заказа пользователем
  requirement: |
    Успешное оформление заказа выводит сообщение "Заказ успешно оформлен"
  prerequisites: |
    В корзине есть добавленные товары 
  test-data: |
    no data
  steps: 
    - нажимаем кнопку "оформить заказ"
  expected-result: |
    Заказ успешно оформлен

- summary: |
    Проверка фильтрации товара по названию
  requirement: |
    При применении фильтров отображается товар который пользователь ввел в поле "поиск"
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    SAMSUNG
  steps:
    - вводим данные "samsung" в поле "поиск"
  expected-result: |
    Отображается товар в соответствии с запросом

- summary: |
    Проверка фильтрации товара по цене
  requirement: |
    При применении фильтров отображается товар который пользователь ввел в поле "цена"
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    - 0
    - 15
  steps:
    - переходим к полю "цена"
    - вводим в поле "до" значение "0" 
    - вводим в поле "после" значение "15"
  expected-result: |
    Отображается товар, который соответствует ценовому диапазону

- summary: |
    Проверка адаптивной верстки
  requirement: |
    При просмотре сайта с мобильного устройства, сайт удобен для просмотра
  prerequisites: |
    Открыт сайт adaptivator.ru 
  test-data: |
    адрес сайта магазина 
  steps:
    - открываем сайт adaptivator.ru в браузере
    - вводим адрес сайта в поле ввода для проверки на сайте adaptivator.ru
    - видим вывод сайта на нескольких мобильных устройствах
  expected-result: |
    Сайт адаптирован под мобильные устройства

- summary: |
    Проверка постраничного вывода
  requirement: |
    Отображается следующая страница сайта
  prerequisites: |
    открыта главная страница сайта 
  test-data: |
    no data 
  steps:
    - открыта главная страница
    - спускаемся вниз до кнопок "предыдущая" и "следующая"
    - нажимаем кнопку "следующая"
  expected-result: |
    Отображается следующая страница сайта

- summary: |
    Проверка продолжения покупок после добавлени товара в корзину
  requirement: |
    Пользователь может продолжать покупки после добавления товара в корзину
  prerequisites: |
    В корзине есть добавленные товары 
  test-data: |
    no data
  steps:
    - нажимаем кнопку "корзина"
    - нажимаем кнопку "продолжить покупки"
    - вернуться на главную страницу 
    - выбрать товар и нажать "добавить в корзину"
    - нажимаем кнопку "корзина"
  expected-result: |
    Отображаются все добавленные ранее товары

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    После удаления товара из корзины, товар в корзине отсутствует
  prerequisites: |
    Открыта "корзина"
  test-data: |
    no data 
  steps:
    - видим товар в "корзине"
    - выбираем товар и нажимаем кнопку "удалить"
  expected-result: |
    Товар в корзине отсутствует

- summary: |
    Проверка открытия карточки товара
  requirement: |
    Пользователь видит товар и его подробную информацию
  prerequisites: |
    Открыта главная страница с товарами 
  test-data: |
    no data 
  steps:
    - на главной странице выбираем товар
    - нажимаем левой кнопкой мыши в окно товара
  expected-result: |
   Отображение карточки товара с подробной информацией

- summary: |
    Проверка совместимости с разными версиями браузеров
  requirement: |
    Сайт отображается в разных версиях браузера
  prerequisites: |
    Открыты несколько браузеров "Опера", "Яндекс браузер", "Гугл хром" 
  test-data: |
    ссылка на сайт магазина  
  steps:
    - воодим ссылку сайта в адресную строку браузеров
    - нажимаем "Enter"
  expected-result: |
    Отображается сайт на разных версиях браузеров
    ...
