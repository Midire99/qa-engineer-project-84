  - summary: |
      В окне "заказ успешно оформлен" не работает крестик
    environment: |
      Safari   Версия 16.5.1 (18615.2.9.11.7)
      macOS Ventura 13.4.1
    steps-to-reproduce: |
      1. Заходим в "корзину"
      2. Оформляем товар
      3. Видим сообщение об "успешном оформлении заказа"
      4. Нажимаем крестик в правом, верхнем углу, чтобы закрыть
    expected-result: |
      После нажатия крестика, окно закрывается
      Крестик отсутсвует, т.к есть кнопка "закрыть"
    actual-result: |
      После нажатия на крестик в окне "заказ успешно оформлен" ничего не происходит

