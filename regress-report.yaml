      4. Удаляем товар 
      5. Перезагружаем страницу 
      6. Удаленный товар снова в корзине
    expected-result: |
      После перезагрузки страницы товар не должен возвращаться в корзину
    actual-result: |
      После обновления страницы товары возвращаются в корзину

