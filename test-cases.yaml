--- 
- summary: |
    Проверка работоспособности магазина
  requirement: |
    При переходе по ссылке https://hexlet-products-store.vercel.app/ пользователь должен перейти на страницу магазина
  prerequisites: |
    Открыта адресная строка в любом браузере
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    - открываем браузер
    - в адресную строку вводим адрес сайта
    - нажимаем Enter
  expected-result: |
    Пользователь должен попасть на главную страницу магазина с товарами

- summary: |
     Проверка добавления товара в корзину
  requirement: | 
     Выбираем товар и нажимаем кнопку добавить
  prerequisites: |
    Открыта главная страница магазина с товарами
  test-data: |
    - выбираем первый товар в окне
    - выбираем третий товар в окне
  steps:
    - выбираем товар 1
    - нажимаем кнопку "в корзину"
    - выбираем товар 3
    - нажимаем кнопку "в корзину"
    - нажимаем кнопку "Корзина"
    - видим товары добавленные в корзину
  expected-result: |
    Пользователь видеть товары 1 и 3 в корзине

- summary: |
    Проверка оформления заказа пользователем
  requirement: |
    при оформлении заказа должно появиться уведомление "Заказ успешно оформлен"
  prerequisites: |
    открыта страница "Корзина" с добавленными товарами 1 и 3
  test-data: |
    добавленные товары 1 и 3
  steps:
    - открываем "корзина"
    - видим добавленный товар 1 и 3
    - нажимаем кнопку "оформить заказ"
  expected-result: |
    Пользователь должен увидеть информацию, что "Заказ успешно оформлен"

- summary: |
    Проверка фильтрации товара по названию
  requirement: |
    При применении фильтров отображается товар который пользователь ввел в поле "поиск"
  prerequisites: |
    открыта главная страница магазина
  test-data: |
    SAMSUNG
  steps:
    - вводим данные в поле "поиск"
    - отображается данный товар
  expected-result: |
    Пользователь должен увидеть товар, который ввел в поле "поиск"

- summary: |
    Проверка фильтрации товара по цене
  requirement: |
    При применении фильтров отображается товар который пользователь ввел в поле "цена"
  prerequisites: |
    открыта главная страница магазина
  test-data: |
    - 0
    - 15
  steps:
    - вводим данные в поле "цена"
    - отображается данный товар, который соответствует ценовому диапазону
  expected-result: |
    Пользователь должен увидеть товар, который соответствует ценовому диапазону, который он ввел в поле "цена"

- summary: |
    Проверка адаптивной верстки
  requirement: |
    при просмотре сайта с мобильного устройства, сайт должен быть удобен для просмотра
  prerequisites: |
    открыт сайт adaptivator.ru 
  test-data: |
    адрес сайта магазина 
  steps:
    - открываем сайт adaptivator.ru в браузере
    - вводим сайт в поле ввода для проверки на сайте adaptivator.ru
    - видим вывод сайта на несколько мобильных устройств
  expected-result: |
    сайт удобен для просмотра на мобильных устройствах

- summary: |
    Проверка постраничного вывода
  requirement: |
    при просмотре товара, пользователь должен видеть товары на следующей странице
  prerequisites: |
    открыта главная страница сайта 
  test-data: |
    товары магазина 
  steps:
    - видим товары на главной странице
    - спускаемся вниз до кнопок "предыдущая" и "следующая"
    - нажимаем кнопку "следующая"
    - переходим на следующую страницу магазина
  expected-result: |
    пользователь видит товары на следующей странице магазина

- summary: |
    Проверка продолжения работы на сайте после добавления товара в корзину
  requirement: |
    после добавления товара в корзину, пользователь должен продолжить работать в магазине
  prerequisites: |
    открыта главная страница сайта 
  test-data: |
    Iphone 9 
  steps:
    - видим товар на главной странице
    - выбирем товар и нажимаем кнопку "в корзину"
    - видим в правом углу что товар добавлен
    - нажимаем кнопку "корзина"
    - видим добавленный товар
    - нажимаем кнопку "продолжить покупки"
    - переходим на страницу с товарами
    - продолжаем покупки
  expected-result: |
    пользователь продолжает совершать покупки после добавления товара в корзину

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    после удаления товара из корзины, пользователь должен продолжить работать в магазине
  prerequisites: |
    открыта корзина 
  test-data: |
    Iphone 9  
  steps:
    - видим товар в корзине
    - выбирем товар и нажимаем кнопку "удалить"
    - видим что товар отсутсвует
    - нажимаем кнопку "продолжить покупки"
    - переходим на страницу с товарами
    - продолжаем покупки
  expected-result: |
    пользователь продолжает совершать покупки после удаления товара из корзины

- summary: |
    Проверка оформления заказа с переходом на страницу оплаты
  requirement: |
    переход после оформления заказа на страницу оплаты
  prerequisites: |
    открыта корзина 
  test-data: |
    Iphone 9  
  steps:
    - видим товар в корзине
    - выбирем товар и нажимаем кнопку "оформить заказ"
    - видим сообщение "заказ успешно оформлен"
    - видим переход на страницу оплаты
    - видим окно для заполнения данных оплаты
    - оплачиваем
  expected-result: |
    пользователь переходит на страницу оплаты

- summary: |
    Проверка возможности просматривать товар и его подробную информацию
  requirement: |
    просмотр товара и подробной информации
  prerequisites: |
    открыта главная страница с товарами 
  test-data: |
    товар Iphone 9  
  steps:
    - на главной странице выбираем Iphone 9
    - нажимаем левой кнопкой мыши в окно товара
    - видим, что сайт открывает страницу с товаром и подробным описанием
expected-result: |
    пользователь видит товар и его подробное описание

- summary: |
    Проверка возможности совместимости с разными версиями браузеров
  requirement: |
    сайт работает на разных версиях браузеров
  prerequisites: |
    открыты несколько браузеров "Опера", "Яндекс браузер", "Гугл хром" 
  test-data: |
    ссылка на сайт магазина  
  steps:
    - воодим ссылку сайта в адресную строку браузеров
    - нажимаем "Enter"
    - видим, что сайт открывается во всех браузерах
    - видим, что сайт совместим с разными версиями
  expected-result: |
    пользователь может пользоваться сайтом на разных версиях браузеров
    ...
