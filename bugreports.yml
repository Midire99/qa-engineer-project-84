- summary: |
    Отображаются кнопки Следующая и Предыдущая на пустой странице
  environment: |
    Safari   Версия 16.5.1 (18615.2.9.11.7)
    macOS Ventura 13.4.1
  steps-to-reproduce: |
    1. На главной странице сайта
    2. Выбираем цену с отрицательным значением в позиции "до"
    3. На странице выводится сообщение "ничего не найдено"
  expected-result: |
    Кнопки "предыдущая" и "следующая" не должны дублироваться
    Выводится сообщение "ничего не найдено" без дополнительных кнопок
  actual-result: |
    При выводе сообщения "ничего не найдено!" имеем дублирование кнопок "предыдущая" и "следующая"

- summary: |
    После обновления страницы товары возвращаются в корзину
  environment: |
    Safari   Версия 16.5.1 (18615.2.9.11.7)
    macOS Ventura 13.4.1
  steps-to-reproduce: |
    1. На главной странице сайта
    2. Выбираем товар и добавляем в корзину
    3. Переходим в корзину
    4. Удаляем товар 
    5. Перезагружаем страницу 
  expected-result: |
    После перезагрузки страницы товар не должен возвращаться в корзину
  actual-result: |
    После обновления страницы товары возвращаются в корзину

